version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      # Mount the database file for persistence in dev
      - ./database.db:/app/database.db
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///database.db
      - ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "5173:5173"
    volumes:
      # Mount the entire frontend directory for hot reloading and config access
      - ./frontend:/app
      # Preserve container's node_modules (prevents overwriting by local node_modules)
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
