version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: always
    volumes:
      # Persist data in a named volume
      - sqlite_data:/app/data
    env_file:
      - .env
    environment:
      # Store database in the mounted volume
      - DATABASE_URL=sqlite:///data/database.db
      # Allow requests from the frontend (served on port 80)
      - ALLOWED_ORIGINS=http://localhost

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  sqlite_data:
